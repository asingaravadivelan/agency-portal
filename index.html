<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezoning Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            grid-gap: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            resize: vertical; /* Allows users to resize textarea vertically */
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="reset"] {
            background-color: #f44336;
        }
        button:hover {
            opacity: 0.9;
        }
        .card {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
            display: none; /* Hidden by default */
            max-width: 900px; /* Align with form width */
            margin-left: auto;
            margin-right: auto;
        }
        .card.success {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        /* Ensure labels and inputs stack on smaller screens */
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr; /* Stacks the form fields in one column */
            }
        }

        /* Ensure the buttons span the entire form width */
        .button-container {
            grid-column: span 1; /* Span buttons across both columns */
            display: flex;
            gap: 10px; /* Adds space between buttons */
            /*justify-content: space-between; /* Align buttons horizontally */
        }
        .button-container button {
            width: 30%; /* Set button width to 45% for smaller size */
        }
    </style>
</head>
<body>

    <h2>Planning Application</h2>
     <!-- Success Message Card -->
     <div id="successCard" class="card success">
        <h3>Form Successfully Submitted!</h3>
        <p>The application has been successfully submitted.</p>
    </div>

    <form id="rezoningForm" onsubmit="return handleSubmit(event)">
        <label for="projectTitle">Project Title:</label>
        <input type="text" id="projectTitle" name="projectTitle" required size="10px">

        <label for="applicantName">Applicant Name:</label>
        <input type="text" id="applicantName" name="applicantName" required>

        <label for="dateOfApplication">Date of Application:</label>
        <input type="date" id="dateOfApplication" name="dateOfApplication" required>

        <label for="submissionRefNo">Submission Reference No:</label>
        <input type="text" id="submissionRefNo" name="submissionRefNo" required>

        <label for="descriptionRezoning">Description of Rezoning:</label>
        <textarea id="descriptionRezoning" name="descriptionRezoning" rows="4" required></textarea>

        <label for="justificationRezoning">Justification for Rezoning:</label>
        <textarea id="justificationRezoning" name="justificationRezoning" rows="4" required></textarea>

        <label for="parkAddress">Park Address:</label>
        <input type="text" id="parkAddress" name="parkAddress" required>

        <label for="totalAreaAffected">Total Area Affected (in sq.m):</label>
        <input type="number" id="totalAreaAffected" name="totalAreaAffected" required>

        <!-- Empty space for the second column layout -->
        <div></div> <!-- Empty div for layout purposes to balance the columns -->

        <!-- Buttons in a container to ensure they span across both columns -->
        <div class="button-container">
            <button type="reset" onclick="handleClear()">Clear</button>
            <button type="submit" onclick="handleSubmit()">Submit</button>
        </div>
    </form>

    <script>
        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Show success message
            document.getElementById('successCard').style.display = 'block';

            // Optionally, reset the form after a delay (e.g., 3 seconds)
            setTimeout(function() {
                document.getElementById('rezoningForm').reset();
                document.getElementById('successCard').style.display = 'none'; // Hide the success message after reset
            }, 2000);
        }

        // Handle clearing of the form
        function handleClear() {
            // Hide success message if visible
            document.getElementById('successCard').style.display = 'none';
        }
    </script>

</body>
</html>
