<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezoning Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="reset"] {
            background-color: #f44336;
        }
        button:hover {
            opacity: 0.9;
        }
        .card {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
            display: none; /* Hidden by default */
        }
        .card.success {
            border-color: #4CAF50;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <h2>Rezoning Application Form</h2>

    <form id="rezoningForm" onsubmit="return handleSubmit(event)">
        <label for="projectTitle">Project Title:</label>
        <input type="text" id="projectTitle" name="projectTitle" required>

        <label for="applicantName">Applicant Name:</label>
        <input type="text" id="applicantName" name="applicantName" required>

        <label for="dateOfApplication">Date of Application:</label>
        <input type="date" id="dateOfApplication" name="dateOfApplication" required>

        <label for="submissionRefNo">Submission Reference No:</label>
        <input type="text" id="submissionRefNo" name="submissionRefNo" required>

        <label for="descriptionRezoning">Description of Rezoning:</label>
        <textarea id="descriptionRezoning" name="descriptionRezoning" rows="4" required></textarea>

        <label for="justificationRezoning">Justification for Rezoning:</label>
        <textarea id="justificationRezoning" name="justificationRezoning" rows="4" required></textarea>

        <label for="parkAddress">Park Address:</label>
        <input type="text" id="parkAddress" name="parkAddress" required>

        <label for="totalAreaAffected">Total Area Affected (in sq.m):</label>
        <input type="number" id="totalAreaAffected" name="totalAreaAffected" required>

        <button type="submit">Submit</button>
        <button type="reset" onclick="handleClear()">Clear</button>
    </form>

    <!-- Success Message Card -->
    <div id="successCard" class="card success">
        <h3>Form Successfully Submitted!</h3>
        <p>Your rezoning application has been successfully submitted. Thank you!</p>
    </div>

    <script>
        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Show success message
            document.getElementById('successCard').style.display = 'block';

            // Optionally, reset the form after a delay (e.g., 3 seconds)
            setTimeout(function() {
                document.getElementById('rezoningForm').reset();
                document.getElementById('successCard').style.display = 'none'; // Hide the success message after reset
            }, 3000);
        }

        // Handle clearing of the form
        function handleClear() {
            // Hide success message if visible
            document.getElementById('successCard').style.display = 'none';
        }
    </script>

</body>
</html>
